<!DOCTYPE html>
<html>
<head>
  <title>CAT POWER</title>
  <style>
    /* Internal Styles */
    h1 {
      color: blue;
    }
    
    .red-text {
      color: red;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 style="text-align: center;">FULLY SICK CAT WEBPAGE</h1>
  
  <!-- Image tag -->
  <img src="https://i.redd.it/mphoqu32zps71.png" alt="Fully Sick Cat" style="width: 120px;">
  
  <!-- Table tag -->
  <table style="width: 100%;">
    <tr>
      <th>Table1</th>
      <th>Table2</th>
    </tr>
    <tr>
      <td>Row 1, Column 1</td>
      <td>Row 1, Column 2</td>
    </tr>
    <tr>
      <td>Row 2, Column 1</td>
      <td>Row 2, Column 2</td>
    </tr>
  </table>
  
  <!-- Form tag -->
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    
    <input type="submit" value="Submit">
  </form>
  
  <p class="red-text">RED CAT STYLE.</p>
  
  <p style="color: green;">GREEN CAT STYLE.</p>

  
</body>
</html>
